<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\buybooks.css">
    <title>Buy Books</title>

     
</head>
<body>
    <header>
        <h1>Buy Books</h1>
    </header>


    <nav>
        <div>Online Library</div>
        <div>
            <a href="home">Home</a>
            <a href="books">Books</a>
            <a href="buybooks">Buy Books</a>
            <a href="contactus">Contact Us</a>
           
        </div>
    </nav>


   
    <section class="books-container">
        <div class="book-card" data-id="1" data-title="Book 1" data-price="100" data-stock="5">
            <img src="https://via.placeholder.com/150" alt="Book 1">
            <h3>Book 1</h3>
            <p class="price">$100</p>
            <p>Stock: <span class="stock">5</span></p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="book-card" data-id="2" data-title="Book 2" data-price="200" data-stock="3">
            <img src="https://via.placeholder.com/150" alt="Book 2">
            <h3>Book 2</h3>
            <p class="price">$200</p>
            <p>Stock: <span class="stock">3</span></p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="book-card" data-id="3" data-title="Book 3" data-price="150" data-stock="2">
            <img src="https://via.placeholder.com/150" alt="Book 3">
            <h3>Book 3</h3>
            <p class="price">$150</p>
            <p>Stock: <span class="stock">2</span></p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

   
    <section class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: $<span id="cart-total">0</span></div>
    </section>

    <script>
       
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

    
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const bookCard = this.closest('.book-card');
                const title = bookCard.getAttribute('data-title');
                const price = parseFloat(bookCard.getAttribute('data-price'));
                const stockElement = bookCard.querySelector('.stock');
                let stock = parseInt(stockElement.textContent);

                if (stock > 0) {
                  
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `<span>${title}</span><span>$${price.toFixed(2)}</span>`;
                    cartItems.appendChild(cartItem);

                    
                    total += price;
                    cartTotal.textContent = total.toFixed(2);

                    
                    stock -= 1;
                    stockElement.textContent = stock;

                   
                    if (stock === 0) {
                        this.disabled = true;
                        this.textContent = "Out of Stock";
                    }
                }
            });
        });
    </script>
</body>
</html>
